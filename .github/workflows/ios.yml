name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  projectName: CDSample

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: install swiftlint
        run: |
          brew install swiftlint
      - name: run swiftlint
        run: swiftlint


